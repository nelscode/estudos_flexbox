<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <title>Estudos CSS Flexbox</title>
</head>
<body>
    <div class="flex-container"> <!-- Um container é um local que guarda outros elementos-->
        <div class="flex-item f-1">1</div>
        <div class="flex-item f-2">2</div>
        <div class="flex-item f-3">3</div> <!-- Esses são os elementos filhos do container -->
    </div>
    <div class="flex-container2"> <!-- Um container é um local que guarda outros elementos-->
        <div class="flex-item f-4">4</div>
        <div class="flex-item f-5">5</div>
        <div class="flex-item f-6">6</div> <!-- Esses são os elementos filhos do container -->
    </div>
    <div class="flex-container3"> <!-- Um container é um local que guarda outros elementos-->
        <div class="flex-item f-7">7</div>
        <div class="flex-item f-8">8</div>
        <div class="flex-item f-9">9</div> <!-- Esses são os elementos filhos do container -->
    </div>
</body>
</html>
